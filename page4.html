<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Sorting List Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app3.js"></script>
</head>
<body ng-controller="myCtrl">
    <ul>
        <li ng-repeat="number in numbers | orderBy:'number'">{{number}}</li>
    </ul>
    <button ng-click="sortList()">Sort List</button>
    <a href="index.html">На головну</a>
</body>
</html>
